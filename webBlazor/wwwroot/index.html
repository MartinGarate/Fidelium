    <!-- ConfiguraciÃ³n Firebase y funciones auxiliares -->
    <script>
        console.log("ðŸ”¥ Inicializando Firebase...");

        const firebaseConfig = {
            apiKey: "AIzaSyBCPRTKbCRp-OpZIym7mMADGDr705lnMck",
            authDomain: "fidelium-1e400.firebaseapp.com",
            projectId: "fidelium-1e400",
            storageBucket: "fidelium-1e400.firebasestorage.app",
            messagingSenderId: "300056033532",
            appId: "1:300056033532:web:322c3e9089a6cbed2c3f79",
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (
                email,
                password,
                rememberPassword
            ) {
                try {
                    if (rememberPassword) {
                        await firebase
                            .auth()
                            .setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        await firebase
                            .auth()
                            .setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }

                    const userCredential = await firebase
                        .auth()
                        .signInWithEmailAndPassword(email, password);

                    console.log("User logged in:", userCredential.user);
                    console.log("Email verified:", userCredential.user.emailVerified);

                    return userCredential.user;
                } catch (error) {
                    console.error("Error en autenticaciÃ³n:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (
                email,
                password,
                displayName
            ) {
                try {
                    console.log(
                        `email: ${email}, password: ${password}, name: ${displayName}`
                    );
                    const userCredential = await firebase
                        .auth()
                        .createUserWithEmailAndPassword(email, password);

                    const user = userCredential.user;

                    // Actualizar el perfil del usuario
                    user.updateProfile({
                        displayName: displayName,
                    });

                    // Enviar correo de verificaciÃ³n
                    user.sendEmailVerification();

                    return userCredential.user.uid;
                } catch (error) {
                    console.error("Error en autenticaciÃ³n:", error.message);
                    return null;
                }
            },

            signOut: async function () {
                await firebase.auth().signOut();
            },
            getUserFirebase: async function () {
                return new Promise((resolve, reject) => {
                    firebase.auth().onAuthStateChanged((user) => {
                        if (user) {
                            provider = user.providerData[0].providerId;
                            console.log(provider);

                            if (provider == "facebook.com" || provider == "google.com") {
                                user._delegate.emailVerified = true;
                            }
                            resolve(user);
                        } else {
                            resolve(null);
                        }
                    });
                });
            },
            loginWithGoogle: async function () {
                var provider = new firebase.auth.GoogleAuthProvider();
                try {
                    console.log("Intentando login con Google...");
                    const result = await firebase.auth().signInWithPopup(provider);
                    console.log("Login con Google exitoso:", result.user);
                    return result.user;
                } catch (error) {
                    console.error(
                        "Error durante el inicio de sesiÃ³n con Google:",
                        error.code,
                        error.message
                    );
                    return null;
                }
            },
            sendPasswordResetEmail: async function (email) {
                try {
                    await firebase.auth().sendPasswordResetEmail(email);
                    return {
                        success: true,
                        message: "Email de recuperaciÃ³n enviado correctamente",
                    };
                } catch (error) {
                    console.error(
                        "Error al enviar email de recuperaciÃ³n:",
                        error.message
                    );
                    return { success: false, message: error.message };
                }
            },
        };
    </script>

                const spinner = document.querySelector('.loading-overlay');
                if (spinner) {
                    spinner.classList.add('hidden');

            },
            show: function () {
                const spinner = document.querySelector('.loading-overlay');
                if (spinner) {
                    spinner.classList.remove('hidden');
